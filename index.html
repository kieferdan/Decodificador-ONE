<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DecodeONE</title>
    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      as="style"
    />
    <link
      rel="shortcut icon"
      type="imagex/png"
      href="./src/assets/icons/favicon.ico"
    />
  </head>
  <body>
    <section class="container">
      <header class="logo-header">
        <img src="src/assets/images/logo.svg" alt="Logo DecodeONE" />
      </header>
      <main>
        <div class="wrap">
          <div class="input-container">
            <textarea
              id="input-text"
              class="input"
              cols="40"
              rows="5"
              placeholder="Digite seu texto"
              aria-label="Digite seu texto"
            ></textarea>
            <div class="alert-caps">
              <img
                src="src/assets/icons/exclamation_circle_fill.svg"
                class="exclamation-icon"
                alt="Ícone de exclamação"
              />
              <p class="alert">Apenas letras minúsculas e sem acento.</p>
            </div>
          </div>
          <div id="app" class="button-wrap"></div>
        </div>
        <div class="answer-container">
          <div class="answer">
            <div class="code-answer">
              <img
                class="output-image"
                alt="no-answer"
                src="src/assets/images/no-answer.svg"
              />
              <p id="output-text" class="code-title">
                Nenhuma Mensagem encontrada
              </p>
              <p class="code-result">
                Digite um texto que você deseja criptografar ou descriptografar.
              </p>
              <button
                id="copy-button"
                class="copy-button"
                style="display: none"
                onclick="copyText()"
              >
                Copiar
              </button>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>DecodeONE - 2024 - Desenvolvido por Daniel Mota</p>
      </footer>
    </section>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
