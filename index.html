<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DecodeONE</title>
    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <header class="logo-header">
        <img src="src/assets/images/Group 3.svg" alt="Logo" />
      </header>
      <container class="input-container">
        <textarea
          id="input-text"
          class="input"
          cols="40"
          rows="5"
          placeholder="Digite seu texto"
        ></textarea>
        <div class="alert-caps">
          <img
            src="src/assets/icons/exclamation_circle_fill.svg"
            class="exclamation-icon"
            alt="exclamation-icon"
          />
          <p class="alert">Apenas letras minúsculas e sem acento.</p>
        </div>
      </container>
      <div id="app"></div>
      <container class="answer-container">
        <div class="answer">
          <div class="code-answer">
            <p id="output-text" class="code-title">
              Nenhuma Mensagem encontrada
            </p>
            <p class="code-result">
              Digite um texto que você deseja criptografar ou descriptografar.
            </p>
          </div>
        </div>
      </container>
      <script type="module" src="src/js/main.js"></script>
      <footer>
        <p>DecodeONE - 2024 - Desenvolvido por Daniel Mota</p>
      </footer>
    </section>
  </body>
</html>
